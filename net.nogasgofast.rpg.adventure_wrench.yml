id: net.nogasgofast.rpg.adventure_wrench
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: python adventure_wrench
base: io.qt.PySide.BaseApp
base-version: '6.8'
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_DISABLE_NUMPY=1
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --socket=wayland
modules:
  - name: adventure_wrench
    buildsystem: simple
    build-commands:
      - ls -l
      - pip install -r src/requirements.txt
      - cd src/
      - install -Dm644 net.nogasgofast.rpg.adventure_wrench.desktop /app/share/applications/net.nogasgofast.rpg.adventure_wrench.desktop
      - instlal -Dm644 net.nogasgofast.rpg.adventure_wrench.metainfo.xml /app/share/metainfo/net.nogasgofast.rpg.adventure_wrench.metainfo.xml
      - intall -Dm644 net.nogasgofast.rpg.adventure_wrench.png /app/share/icons/hicolor/256x256/apps/net.nogasgofast.rpg.adventure_wrench.png
      - ln -s main.py /app/bin/adventure_wrench
      - ls -l . app/bin/
    sources:
      - type: git
        url: https://github.com/nogasgofast/Adventure_Wrench
        tag: v1.2-flatpak
        only-arches:
          - x86_64
