id: net.nogasgofast.rpg.adventure_wrench
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: adventure_wrench
base: io.qt.PySide.BaseApp
base-version: '6.8'
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_DISABLE_NUMPY=1
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --socket=wayland
modules:
  - python3-requirements.yml
  - name: adventure_wrench
    buildsystem: simple
    build-commands:
      - install -Dm644 src/net.nogasgofast.rpg.adventure_wrench.desktop /app/share/applications/net.nogasgofast.rpg.adventure_wrench.desktop
      - install -Dm644 src/net.nogasgofast.rpg.adventure_wrench.metainfo.xml /app/share/metainfo/net.nogasgofast.rpg.adventure_wrench.metainfo.xml
      - install -Dm644 src/net.nogasgofast.rpg.adventure_wrench.png /app/share/icons/hicolor/256x256/apps/net.nogasgofast.rpg.adventure_wrench.png
      - cp -a src/* /app/
      - ln -s /app/main.py /app/bin/adventure_wrench
    sources:
      - type: git
        url: https://github.com/nogasgofast/Adventure_Wrench
        tag: v1.2.flatpak
