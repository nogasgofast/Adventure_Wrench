[stats]
lvl=level:1
siz=size:3
str=strength:10
dex=dexterity:10
con=constitution:10
int=intelligence:10
wis=wisdom:10
cha=charisma:10
hp=hit points:1
ac=armor class

[macros]
profbonus=(%lvl // 4) + 2
atkmod=((%lvl+1)  // 2) + %profbonus
dpr=(%lvl * 10.1)
hitdice=(%siz * 2) + 2 
strmod=(%str-10) // 2
dexmod=(%dex-10) // 2
conmod=(%con-10) // 2
intmod=(%int-10) // 2
wismod=(%wis-10) // 2
chamod=(%cha-10) // 2
